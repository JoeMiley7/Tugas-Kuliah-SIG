<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/JumlahTangkapanikan_0.js"></script>
        <script src="data/TPI_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.00138267401,110.809726829],[-6.38125193117,111.5209045]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_JumlahTangkapanikan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun 2016</th>\
                        <td>' + (feature.properties['Tahun 2016'] !== null ? Autolinker.link(String(feature.properties['Tahun 2016'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun 2017</th>\
                        <td>' + (feature.properties['Tahun 2017'] !== null ? Autolinker.link(String(feature.properties['Tahun 2017'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun 2018</th>\
                        <td>' + (feature.properties['Tahun 2018'] !== null ? Autolinker.link(String(feature.properties['Tahun 2018'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JumlahTangkapanikan_0_0(feature) {
            if (feature.properties['q2wHide_Tahun_2016'] >= 0.000000 && feature.properties['q2wHide_Tahun_2016'] <= 4000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 4000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 10000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,231,245,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 10000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 100000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,210,232,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 100000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 1000000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 1000000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 1500000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 1500000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 10000000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(21,99,170,1.0)',
            }
            }
            if (feature.properties['q2wHide_Tahun_2016'] >= 10000000.000000 && feature.properties['q2wHide_Tahun_2016'] <= 51000000.000000 ) {
                return {
                pane: 'pane_JumlahTangkapanikan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
            }
        }
        map.createPane('pane_JumlahTangkapanikan_0');
        map.getPane('pane_JumlahTangkapanikan_0').style.zIndex = 400;
        map.getPane('pane_JumlahTangkapanikan_0').style['mix-blend-mode'] = 'normal';
        var layer_JumlahTangkapanikan_0 = new L.geoJson(json_JumlahTangkapanikan_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_JumlahTangkapanikan_0',
            onEachFeature: pop_JumlahTangkapanikan_0,
            style: style_JumlahTangkapanikan_0_0,
        });
        bounds_group.addLayer(layer_JumlahTangkapanikan_0);
        map.addLayer(layer_JumlahTangkapanikan_0);
        function pop_TPI_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama TPI</strong><br />' + (feature.properties['Nama TPI'] !== null ? Autolinker.link(String(feature.properties['Nama TPI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Nelayan</th>\
                        <td>' + (feature.properties['JmlNelayan'] !== null ? Autolinker.link(String(feature.properties['JmlNelayan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pengolah</th>\
                        <td>' + (feature.properties['Pengolah'] !== null ? Autolinker.link(String(feature.properties['Pengolah'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pembudidaya</th>\
                        <td>' + (feature.properties['Pembudiday'] !== null ? Autolinker.link(String(feature.properties['Pembudiday'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Kapal</th>\
                        <td>' + (feature.properties['JmlKapal'] !== null ? Autolinker.link(String(feature.properties['JmlKapal'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TPI_1_0() {
            return {
                pane: 'pane_TPI_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,64,81,1.0)',
            }
        }
        map.createPane('pane_TPI_1');
        map.getPane('pane_TPI_1').style.zIndex = 401;
        map.getPane('pane_TPI_1').style['mix-blend-mode'] = 'normal';
        var layer_TPI_1 = new L.geoJson(json_TPI_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_TPI_1',
            onEachFeature: pop_TPI_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TPI_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_TPI_1);
        map.addLayer(layer_TPI_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TPI_1.png" /> TPI': layer_TPI_1,'Jumlah Tangkapan ikan<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_040000.png" /></td><td> 0 - 4000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_4000100001.png" /></td><td> 4000 - 10000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_100001000002.png" /></td><td> 10000 - 100000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_10000010000003.png" /></td><td> 100000 - 1000000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_100000015000004.png" /></td><td> 1000000 - 1500000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_1500000100000005.png" /></td><td> 1500000 - 10000000 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahTangkapanikan_0_10000000510000006.png" /></td><td> 10000000 - 51000000 </td></tr></table>': layer_JumlahTangkapanikan_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_JumlahTangkapanikan_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JumlahTangkapanikan_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JumlahTangkapanikan_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JumlahTangkapanikan_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JumlahTangkapanikan_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JumlahTangkapanikan_0]);
        });
        </script>
    </body>
</html>
